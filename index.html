<!DOCTYPE html>
<html>
<head>
    <title> Table simple </title>
    <style>
        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }
        td, th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        .trchan{
            background-color: #dddddd;
        }
    </style>
</head>
<body>
<table>
    <tr>
        <th class="trchan">Company</th>
        <th class="trchan">Contact</th>
        <th class="trchan">Country</th>
    </tr>
    <tr>
        <td>Alfreds Futterkiste</td>
        <td>Maria Anders</td>
        <td>Germany</td>
    </tr>
    <tr>
        <td class="trchan">Centro comercial Moctezuma</td>
        <td class="trchan">Francisco Chang</td>
        <td class="trchan">Mexico</td>
    </tr>
    <tr>
        <td>Ernst Handel</td>
        <td>Roland Mendel</td>
        <td>Austria</td>
    </tr>
    <tr>
        <td class="trchan">Island Trading</td>
        <td class="trchan">Helen Bennett</td>
        <td class="trchan">UK</td>
    </tr>
    <tr>
        <td>Laughing Bacchus Winecellars</td>
        <td>Yoshi Tannamuri</td>
        <td>Canada</td>
    </tr>
    <tr>
        <td class="trchan">Magazzini Alimentari Riuniti</td>
        <td class="trchan">Giovanni Rovelli</td>
        <td class="trchan">Italy</td>
    </tr>
</table>
</body>
</html>
